global-styling:
    header: true
    version: 5.x
    css:
        theme:
            https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css: { type: external, minified: true }
            css/style.css: {}
            https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css: { type: external, minified: true }
            css/lightbox.css: {}
            
    js:
        https://code.jquery.com/jquery-3.6.0.min.js: { type: external, minified: true }
        https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js: { type: external, minified: true }
        https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js: { type: external, minified: true }      
        js/arche-theme-main.js: {}
        js/lightbox.js: {}
    dependencies:
        - core/drupal
        - core/drupal.form
        - core/drupalSettings
        - core/jquery

